<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>

  <script type="module" src="/dist/wb.min.js" async></script>

  <style type="text/css">
    .test-tip1 {
      background-color: grey;
    }
    .test-tip2 {
      background-color: green;
    }
  </style>
</head>

<body style="margin:0">
  <div class="test-segment">
    <wb-tipps target="[title]" indicator="active" source="title" pursue="1.0" delay="30" loiter="300">
      <div class="test-tip1">
        <div>
          <slot name="prompt"></slot>
        </div>
      </div>
    </wb-tipps>

    <div style="width:100%; height:50px; background-color: blueviolet;" title="test"></div>
    <div style="width:100%; height:50px; background-color: blue;" title="test2"></div>
  </div>

  <div class="test-segment">
    <wb-tipps target="[title]" indicator="active" source="title" pursue="1.0" delay="30" loiter="300">
      <div class="test-tip2">
        <div>
          <slot name="prompt"></slot>
        </div>
      </div>
    </wb-tipps>

    <div style="width:100%; height:50px; background-color: red;" title="test"></div>
    <div style="width:100%; height:50px; background-color: orange;" title="test2"></div>
  </div>

  <script>
    let counter = 0;
    function testElemLoop()
    {
      let flipFlop = (counter++ % 2);
      let target = document.querySelectorAll('.test-segment')[flipFlop];
      let source = target.querySelectorAll(':scope > div')[flipFlop];
      let div = target.append(source.cloneNode(true));
    }
    setInterval(testElemLoop, 3000);
  </script>
</body>

</html>
